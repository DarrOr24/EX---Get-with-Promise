<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/yes-no.css">
    <title>Yes-No</title>
</head>

<body onload="onInit()">

    <section class="question-box">
        <h1>Ask anything</h1>
        <h2>Yes/No</h2>
        <input type="text" placeholder="Your Question">
    </section>

    <section class="answer-display">
        
        <h2 class="step1-ans"></h2>
        <img class="step1-img" src="" alt="">
     
        <h2 class="step2-ans"></h2>
        <img class="step2-img" src="" alt="">
        <p class="step2-joke"></p>
       
    </section>
    
    <script src="lib/axios.js"></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/yes-no.service.js"></script>

    <script src="js/yes-no.controller.js"></script>
</body>
</html>
